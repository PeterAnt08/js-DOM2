<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сучасна галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Галерея картинок</h1>
    </header>

    <main>
        <div id="gallery" class="gallery"></div>

        <div class="buttons">
            <button id="loadMore">Завантажити ще 4 картинки</button>
            <button id="clearGallery">Очистити галерею</button>
            <button id="deleteLast">Видалити останню</button>
            <button id="reverseGallery">Перевернути галерею</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
